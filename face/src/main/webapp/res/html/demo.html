
<html>
<head>
    <title>首页</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/setHeader.js"></script><!--设置请求头判断用户是否登录-->
<body>
<button type="button" id="b1">请求</button>
<script>
    $(function (){
        $("#b1").click(function (){
            var token=sessionStorage.getItem("token");
            let json=JSON.stringify("1234");
            alert(token);
            $.ajax({
                headers:{"token":sessionStorage.getItem("token"),"phone":sessionStorage.getItem("phone")},
                url: "../../user/phone",
                type: "post",
                data:json,
                contentType: "application/json",
                success: function (responseText) {//请求成功的回调函数
                    if(responseText.success==true){
                        alert("ture");
                        $(window).attr("location","../../html/demo.html");
                    }else{
                        alert("false");
                    }
                },
                error: function (responseText) {//请求失败的回调函数
                    alert("请求失败！！！");
                }
            });
        });
    });
</script>
</body>
</html>
