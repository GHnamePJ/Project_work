<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <script src="../js/echarts.js"></script>
    <style>
        #panel1 {
            width: 400px;
            height: 500px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="panel1"></div>
    <script>
        var panel1 = echarts.init(document.getElementById("panel1"));
        var p1 = {
            baseOption: {
                xAxis: {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        data: [120, 200, 150, 80, 70, 110, 130],
                        type: 'bar'
                    }
                ]
            },
            media: [
                {
                    query: {
                        minAspectRatio: 1.0,
                    },
                    option: {
                        xAxis: {
                            type: 'value'
                        },
                        yAxis: {
                            type: 'category',
                            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']

                        },
                    }
                },
                {
                    query: {
                        maxAspectRatio: 1.0,
                    },
                    option: {
                        xAxis: {
                            type: 'category',
                            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                        },
                        yAxis: {
                            type: 'value'
                        },
                    }

                }
            ]

        };
        panel1.setOption(p1);
    </script>
</body>

</html>
