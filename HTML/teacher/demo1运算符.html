<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			console.log(1=='1');//值是否相等
			console.log(1==='1');//值是否相等，类型是否相等
			
			console.log(1+1);//加法运算
			console.log(1+'1');//字符串的连接
			
			console.log(1+true);
			console.log('1'+true);
		</script>
	</body>
</html>
