<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//1.创建一个指定标签元素
			var div=document.createElement("div");
			//2.添加到网页中去，所有的节点元素都可以添加子节点的方式.方法是添加子节点appendChild是以最后一个孩子节点的方式加载
			document.body.appendChild(div);
			
			//创建一个p标签，添加到div中去
			var para=document.createElement('p');
			div.appendChild(para);
			
			//添加文本内容，加入到段落para中
			var txt=document.createTextNode('hello world');
			para.appendChild(txt);
			
			//创建一个无序列表，把三种水果名称放进去 注意先ul 再li 再文本节点 最后还要记得把ul添加网页中已经有的节点中去
			var fruits=["apple","banna","orange","pearl","pineapple"];
			var ul=document.createElement('ul');
			document.body.appendChild(ul);
			
			for(var i=0;i<fruits.length;i++){
			var li=document.createElement('li');
			ul.appendChild(li);
			var txt=document.createTextNode(fruits[i]);
			li.appendChild(txt);
			}
			
		</script>
	</body>
</html>
