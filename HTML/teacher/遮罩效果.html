<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div#show{
				width:300px;
				height: 500px;
				border: 1px solid gray;
				
				background-image: url(实训images/pi8.jpg);
				background-size:cover;
				background-position:top  center;
				background-repeat: no-repeat;
			}
			div#show>img{
				width: 100%;
			}
			div.mask{
				width:300px;
				height: 500px;
				background:rgba(0,0,0,0.2)
			}
			
			div.mask>div:first-child{
				padding: 150px 90px;
			}
			div.mask>div:first-child>span{
				display: inline-block;
				width:60px;
				height: 60px;
				background:url(实训images/img-sprite.png);
			}
			div.mask>div:first-child>span:first-child{
				background-position: -80px -35px;
			}
			div.mask>div:first-child>span:nth-child(2){
				background-position: -128px -35px;
			}
		</style>
	</head>
	<body>
		<div id="show">
			<!-- <img src="实训images/pi8.jpg"/> -->
			<div class="mask">
				<div><span></span><span></span></div>
				<div>BAJU $50.00</div>
				
			</div>
		</div>
	</body>
</html>
