<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body><!--在一个语句中声明name1,name2,name3变量，其中前两个不用复制，最后一个赋值3，在chome调试中查看变量中的内容-->
	<script type="text/javascript">
		var name1,name2,name3=3;
		console.log(name1);
		console.log(name2);
		console.log(name3);
		<!--接着赋值name1,name2,再次查看-->
		name1=1;
		name2=2;
		console.log(name1);
		console.log(name2);
	</script>
	</body>
</html>
