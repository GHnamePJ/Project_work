<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<!--数组的下标是可以自定义的，定义student数组，下标name存放'张三'，下标age存放'18'，下标class存放'软件201'，-->
	<script type="text/javascript">
		var student=Array();
		student["name"]='张三';
		student["age"]=18;
		student["class"]='软件201';
		console.log(student["name"]);
		console.log(student["age"]);
		console.log(student["class"]);
	</script>
	</body>
</html>
