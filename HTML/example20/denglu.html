<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<style>
			form{
				width:400px;
				height:250px;
				padding:120px,100px;
				margin:25px,auto;
				font-size:18px;
				background-color:#E1E9EF;
				border-radius:10px;
			}
			.needinput{
				height:40px;
				width:300px;
				padding:0,350px;
				border:none;
				background:#F8F9F9;
				font-size:15px;
				box-shadow:0px 1px rgba(255,255,255,0.7),inset 0px 2px 5px #aaaaaa;
				color:#17202A;
				border-radius:5px;
				}
			input[type="submit"]{
				width:110px;
				height:40px;
				text-align:center;
				border-radius:5px;
				font:16px "黑体";
				background-color:#C0C6CB;
			}
			.smtxt{font-size:14px;}
			a{text-decoration:none;}
			a:hover{text-decoration:underline;}
			}
		</style>
	</head>
	<body>
		<form>
			<p>用户名<br/>
			<input type="text" class="needinput" placeholder="请输入用户名" /></P>
			<p>密码<br/>
			<input type="password" class="needinput" placeholder="请输入密码" /></P>
			<p><input id="remeber" type="checkbox" /><label for="remeber" class="smtxt">记住密码</label></p>
			<p><input type="submit" value="登录"/></p>
			<p class="smitxt">还没有账户？<a href="register.htm">注册</a></p>
		</form>
	</body>
</html>
