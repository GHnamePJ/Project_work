<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<style>
		fieldset{
				width:400px;
				height:580px;
				padding:60px,100px;
				margin:25px,auto;
				font-size:18px;
				background-color:#E1E9EF;
				border-radius:10px;
				border:none;
			}
			legend{
				font:24px 楷体;
				padding:5px 15px;
				background-color:#E1E9EF;
				border-radiu:10px;
			}
			.needinput{
				height:40px;
				width:300px;
				padding:0,350px;
				border:none;
				background:#F8F9F9;
				font-size:15px;
				box-shadow:0px 1px rgba(255,255,255,0.7),inset 0px 2px 5px #aaaaaa;
				color:#17202A;
				border-radius:5px;
				}
			input[type="submit"]{
				width:110px;
				height:40px;
				text-align:center;
				border-radius:5px;
				font:16px "黑体";
				background-color:#C0C6CB;
				margin:45px auto 20px;
				display:block;
			}
			.smtxt{font-size:14px;text-align:center;}
			a{text-decoration:none;}
			a:hover{text-decoration:underline;}
			}
		</style>
	</head>
	<body>
		<form>
		<fieldset>
			<legend>注册新用户</legend>
			<p>用户名<br/>
			<input type="text" class="needinput" placeholder="请输入用户名" /></P>
			<p>密码<br/>
			<input type="password" class="needinput" placeholder="请输入密码" /></P>
			<p><input id="remeber" type="checkbox" /><label for="remeber" class="smtxt">记住密码</label></p>
			<p>重新输入密码<br/>
			<input type="password" class="needinput" placeholder="重新输入密码">
			<p>性别： &nbsp;
			<input type="radio" name="gender"id="man"><label for="man">男</label>
			<input type="radio" name="gender"id="woman"><label for="woman">女</label>
			</p>
			<p>是否了解本站：&nbsp;
			<input type="checkbox" id="well"><label for="well">很了解</label>
			<input type="checkbox" id="nomarl"><label for="nomarl">一般</label>
			<input type="checkbox" id="no"><label for="no">不了解</label>
			</p>
			<p><input type="submit" value="注册"/></p>
			<p class="smtxt">已有账户？<a href="login.html">登录</a></p>
			</fieldset>
		</form>
	</body>
</html>
