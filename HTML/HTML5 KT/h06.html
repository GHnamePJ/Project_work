<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取数组内容并通过循环打印</title>
	</head>
	<body>
		<script type=text/javascript>
		var stus = [
				['小A', '女', 21, '大一'],  
				['小B', '男', 23, '大三'],     
				['小C', '男', 24, '大四'],   
				['小D', '女', 21, '大一'],     
				['小E', '女', 22, '大四'],  
				['小F', '男', 21, '大一'],     
				['小G', '女', 22, '大二'],  
				['小H', '女', 20, '大三'],
				['小I', '女', 20, '大一'],  
				['小J', '男', 20, '大三']
			];
			document.write("<table border='1'>");
			document.write("<thead>");
			document.write("<th>姓名</th>");
			document.write("<th>性别</th>");
			document.write("<th>年龄</th>");
			document.write("<th>年级</th>");
			for(var i=0;i<stus.length;i++){
				document.write("<tr>");
				for(var j=0;j<=3;j++){
					document.write("<td>"+stus[i][j]+"</td>");
				}
				document.write("</tr>");
			}
			document.write("</thead>");
			document.write("</table>");
		</script>
	</body>
</html>
