<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>构造函数传值</title>
	</head>
	<body>
		<script type="text/javascript">
		function computer(n){
			if(n==0){
				document.write("正在关机......");
			}
			else if(n==1){
				document.write("正在开机......");
			}
			else{}
		}
		var i=prompt("请输入你要进行的操作："+"(0:关机，1:开机)");
		computer(i);
		</script>
	</body>
</html>
