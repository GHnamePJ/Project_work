<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		document.write("<table border=3>");
			for(var x=1;x<=9;x++){
				document.write("<tr>");
				for(var y=1;y<=x;y++){
					document.write("<td>"+y+"*"+x+"="+x*y+"</td>");
				}
				document.write("</tr>");
			}
		document.write("</table>");
		</script>
	</body>
</html>
