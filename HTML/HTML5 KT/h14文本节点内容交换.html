<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			<p>奶茶</p>
			<p>减肥</p>
		</div>
		<script type='text/javascript'>
			var div=document.getElementsByTagName('div')[0];
			var p=document.getElementsByTagName('p');
			div.onclick=function(){
					var one=p[0].innerText;
					p[0].innerText=p[1].innerText;
					p[1].innerText=one;
			}
		</script>
		
		
	</body>
</html>
