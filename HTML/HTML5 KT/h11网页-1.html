			body{

				width:800px;
				/*辅助线*/

			header>nav{

			ul{
				list-style: none;
				
			}
			ul li{

				/* margin-top: 0px; */
			}
			ul>li>a{

			 text-decoration: none;

				width:80px;
				height: 30px;
				/* background: lightpink; *//* 背景色 */
				/*文本横向剧中*/
				text-align: center;
				/*文本纵向居中，文本居中常用的方法*/
				line-height: 80px;
			}
			ul>li>a:active{
				color: orange;
			}
			/* ul>a 下一层   ul a包含关系,不仅是下一层 还包含下面第二层 第三层... */
		</style>
