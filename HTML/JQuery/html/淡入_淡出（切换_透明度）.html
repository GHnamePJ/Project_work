<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>淡入_淡出（切换_透明度）</title>
	<script src="../jquery/jquery-3.6.0.js"></script>
	<style>
		#k1 {
			width: 40px;
			height: 40px;
			background: rgb(0, 0, 100, 0.4);
			margin-bottom: 40px;
		}

		#k2 {
			width: 50px;
			height: 50px;
			background: rgb(50, 0, 100, 0.4);
			margin-bottom: 40px;
		}

		#k3 {
			width: 60px;
			height: 60px;
			background: rgb(0, 50, 100, 0.4);
			margin-bottom: 40px;
		}

		button {
			width: 60px;
			height: 45px;
			margin-bottom: 50px;
		}

		#k4 {
			width: 50px;
			height: 50px;
			display: inline-block;
			background: rgb(50, 0, 100, 0.4);
			margin-bottom: 40px;
		}

		#k5 {
			width: 50px;
			height: 50px;
			display: inline-block;
			background: rgb(50, 0, 100, 0.4);
			margin-bottom: 40px;
		}

		#k6 {
			width: 50px;
			height: 50px;
			display: inline-block;
			background: rgb(50, 0, 100, 0.4);
			margin-bottom: 40px;
		}
	</style>
</head>

<body>


	<div>
		<button class="k1">无效果</button>
		<button class="k2">2000</button>
		<button class="k3">show</button>
		<div id="k1"></div>
		<div id="k2"></div>
		<div id="k3"></div>
	</div>
	<div id="two">
		<button class="k4">0.2</button>
		<button class="k5">0.4</button>
		<button class="k6">0.6</button>
		<br />
		<div id="k4"></div>
		<div id="k5"></div>
		<div id="k6"></div>
	</div>

	<script type="text/javascript">
		$(function () {
			$('.k1').click(function () {
				$("#k1").fadeToggle();
			});
			$('.k2').click(function () {
				$("#k2").fadeToggle(2000);
			});
			$('.k3').click(function () {
				$("#k3").fadeToggle('show');
			});
			$('.k4').click(function () {
				$("#k4").fadeTo('show', 0.2);
			});
			$('.k5').click(function () {
				$("#k5").fadeTo('show', 0.4);
			});
			$('.k6').click(function () {
				$("#6").fadeTo('show', 0.6);
			});
		});


		$(function () {

		});


	</script>
</body>

</html>
