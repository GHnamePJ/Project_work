<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JQuery登录界面</title>
		<link rel="stylesheet" href="../css/淡入淡出(Fading%20).css">
		<script src="../jquery/jquery-3.6.0.js"></script>
	</head>
	<body>
		<div id="container">
			<header></header>
			<div id="centent">
				<div class="left">
					<p>菜 单 栏</p>
					<ul>
						<li class="xuanxiang">
							动 漫
							<ul class="neirong">
								<li>时光代理人</li>
								<li>崛与宫村</li>
								<li>喂，看见耳朵啦</li>
								<li>咒术回战</li>
							</ul>
						</li>
						<li class="xuanxiang">
							美 食
							<ul class="neirong">
								<li>酸辣粉</li>
								<li>肉蟹煲</li>
								<li>麻辣香锅</li>
								<li>奶茶</li>
							</ul>
						</li>
						<li class="xuanxiang">
							学 习
							<ul class="neirong">
								<li>Java web</li>
								<li>Mysql</li>
								<li>Android</li>
								<li>C语言</li>
							</ul>
						</li>
						<li class="xuanxiang">
							游 戏
							<ul class="neirong">
								<li>光遇</li>
								<li>三国杀</li>
								<li>消消乐</li>
								<li>王者荣耀</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="right">
					<p>H T M L</p>
					<p>J Q u e r y</p>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				// 要先隐藏再淡入
				$('.right').fadeIn(1000);
				$('.right').children().eq(0).fadeOut(2000);
				
				$('.right').children().eq(1).fadeIn(8000)
				//JQuery获取电脑屏幕高度 $(window).height()
				$(".left").css("height", $(window).height());
				$(".right").css("height", $(window).height());
				$('.xuanxiang').click(function(){
					$(this).siblings().children().hide();
					$(this).children().toggle();
				});
				
			});
		</script>
	</body>

</html>
