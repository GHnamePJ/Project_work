<!DOCTYPE html>
<html>
<head>
  <title>使用prop实现父子组件传值</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id="app" > 
    <!--:show.sync绑定父组件 valueChild  -->
    <my-component :message = 'p_message' >
      这里是加入插槽的内容
    </my-component>
        
  </div>
  <template id="tmp">
    <div class="comp">
      <p >{{message}}</p>
      插槽：
      <p><slot>Content</slot></p>
    </div>
  </template>
  <script>
  //定义全局组件，注意命名以‘-’分隔 
  Vue.component('my-component',{
      template: '#tmp',
      props:{ //绑定到子组件
         message:{
            type: String,
            default: ""
        }
      }    
  });
  new Vue({
    el: "#app", 
    data:{      
        p_message:'message from parent'           
    }   
  });  
  </script>
  <style type="text/css">    
    .comp{
      background: pink; 
      width: 200px; 
      height: 100px;
    }
  </style>
</body>
</html>
